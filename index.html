<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas de Emprego</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
</head>
<body>
    <h1>Vagas de Emprego</h1>
    <div id="job-list"></div>
    <form id="jobForm">
        <input type="text" id="jobTitle" placeholder="Título da Vaga" required>
        <input type="text" id="jobContact" placeholder="WhatsApp do Contato" required>
        <textarea id="jobDescription" placeholder="Descrição da Vaga" required></textarea>
        <button type="submit">Adicionar Vaga</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
